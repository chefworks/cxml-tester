<!doctype html>
<title>{% block title %}{% endblock %} - cXML Tester</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('cxml.cxml_request') }}">Post</a></h1>
  <h1><a href="{{ url_for('cxml.cxml_reset') }}">Reset</a></h1>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    {% if message %}
      <div class="flash">{{ message }}</div>
    {% endif %}
  {% endfor %}
  {% block content %}{% endblock %}
</section>
